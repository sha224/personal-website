baseURL = "https://shakhar.com"
title   = "Shakhar"
languageCode = "en-us"
theme = "hello-friend-ng"

relativeURLs = true

PygmentsCodeFences = true
PygmentsStyle = "monokai"

paginate  = 10
rssLimit  = 10  # Maximum number of items in the RSS feed.

# googleAnalytics = ""
# disqusShortname = ""

archetypeDir = "archetypes"
contentDir   = "content"
dataDir      = "data"
layoutDir    = "layouts"
publishDir   = "public"

buildDrafts  = false
buildFuture  = false
buildExpired = false
canonifyURLs = false

enableRobotsTXT = true
enableGitInfo   = false
enableEmoji     = true
enableMissingTranslationPlaceholders = false
disableRSS     = false
disableSitemap = false
disable404     = false
disableHugoGeneratorInject = false

[permalinks]
  posts = "/posts/:year/:month/:title/"

[author]
  name = "Shakhar Dasgupta"

[blackfriday]
  hrefTargetBlank = true

[taxonomies]
  tag      = "tags"
  category = "categories"
  series   = "series"

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04"

  # Metadata mostly used in document's head
  #
  description = "Homepage and blog for Shakhar Dasgupta"
  keywords = ""
  images = [""]

  homeTitle = "Shakhar Dasgupta"
  homeSubtitle = "Software Engineer"

  # Set a background for the homepage
  # backgroundImage = "assets/images/background.jpg"

  # Prefix of link to the git commit detail page. GitInfo must be enabled.
  #
  # gitUrl = ""

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  #
  disableReadOtherPosts = true

  # Sharing buttons
  #
  # There are a lot of buttons preconfigured. If you want to change them,
  # generate the buttons here: https://sharingbuttons.io
  # and add them into your own `layouts/partials/sharing-buttons.html`
  #
  enableSharingButtons = false

  # Integrate Javascript files or stylesheets by adding the url to the external assets or by
  # linking local files with their path relative to the static folder, e.g. "css/styles.css"
  #
  customCSS = []
  customJS  = []

  # Toggle this option need to rebuild SCSS, requires extended version of Hugo
  #
  justifyContent = false  # Set "text-align: justify" to .post-content.

  # hideCopyrightFooter = true
  hideAttributionFooter = true

  # Colors for favicons
  #
  [params.favicon.color]
    mask = "#1b1c1d"
    msapplication = "#1b1c1d"
    theme = "#1b1c1d"

  [params.logo]
    logoMark     = "$"
    logoText     = "cd /home/shakhar/"
    logoHomeLink = "/"
    # Set true to remove the logo cursor entirely.
    # logoCursorDisabled = false
    # Set to a valid CSS color to change the cursor in the logo.
    # logoCursorColor    = "#67a2c9"
    # Set to a valid CSS time value to change the animation duration, "0s" to disable.
    # logoCursorAnimate  = "2s"

  # Commento is more than just a comments widget you can embed —
  # it’s a return to the roots of the internet.
  # An internet without the tracking and invasions of privacy.
  # An internet that is simple and lightweight.
  # An internet that is focused on interesting discussions, not ads.
  # A better internet.
  # Uncomment this to enable Commento.
  #
  # [params.commento]
  #   url = ""

  # Utterances comments widget
  [params.utterances]
    repo = "sha224/personal-website-utterances"

  # Uncomment this if you want a portrait on your start page

  [params.portrait]
   path     = "/images/shakhar.jpg"
   alt      = "Portrait"
   maxWidth = "200px"

  # Social icons
  [[params.social]]
    name = "email"
    url  = "mailto:shakhar@shakhar.com"

  [[params.social]]
    name = "github"
    url  = "https://github.com/sha224"

  [[params.social]]
    name = "twitter"
    url  = "https://twitter.com/ShakharDasgupta"

  [[params.social]]
    name = "linkedin"
    url  = "https://www.linkedin.com/in/shakhar-dasgupta"

[menu]
  [[menu.main]]
    identifier = "about"
    name       = "About"
    weight     = 1
    url        = "about/"
  [[menu.main]]
    identifier = "projects"
    name       = "Projects"
    weight     = 2
    url        = "projects/"
  [[menu.main]]
    identifier = "blog"
    name       = "Blog"
    weight     = 3
    url        = "posts/"
  [[menu.main]]
    identifier = "contact"
    name       = "Contact"
    weight     = 4
    url        = "contact/"
